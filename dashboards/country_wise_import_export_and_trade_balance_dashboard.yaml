title: country_wise_import_export_and_trade_balance_dashboard
model: country_wise_import_export_and_trade_balance_model
timeseries: ""
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
  - label: Sum(value_rupee)
    expression: sum(value_rupee)
    name: sum(value_rupee)
    description: Sum of Value_rupee
    format_preset: humanize
    valid_percent_of_total: true
  - label: Sum(value_usd)
    expression: sum(value_usd)
    name: sum(value_usd)
    description: Sum of Value_usd
    format_preset: humanize
    valid_percent_of_total: true
